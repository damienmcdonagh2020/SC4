		<!-- form to edit various information of the profile -->
        
        <form class="form-horizontal " role="form">
          <div class="form-group ">
            <label class="col-lg-3 control-label">First name:</label>

            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Tel:</label>
            <div class="col-lg-8">
              <input id="tel" class="form-control" type="text" value="0862303712">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input id="mail"class="form-control" type="text" value="AmyWaldron@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="Amy">
            </div>
          </div>
          <div class="form-group">

            </div>
          </div>
          <div class="form-group">

            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
			<!-- Button to save profile changes and cancel -->
              <input onclick="save()"type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>

<script>
	<!-- Giving values to various pieces of information -->
	function save()
		{
			let tel = {Tel: document.getElementById("tel").value};
			localStorage.setItem('tel', JSON.stringify(tel));
			
			let first = {First: document.getElementById("first").value};
			localStorage.setItem('first', JSON.stringify(first));
			
			let mail = {Email: document.getElementById("mail").value};
			 localStorage.setItem('mail', JSON.stringify(mail));
			 
    	
		}

</script>
